<main class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar-left">
            <div class="profile-card">
                <img src="{% static 'images/logo.jpg' %}" alt="Profile Pic">
                <h3>User Name</h3>
                <p>Software Engineer</p>
            </div>
        </aside>

        <!-- Feed Section -->
        <section class="feed">
            <div class="post-box">
                <textarea placeholder="Start a post"></textarea>
                <div class="post-actions">
                    <button><i class="fa-solid fa-image"></i> Photo</button>
                    <button><i class="fa-solid fa-video"></i> Video</button>
                    <button><i class="fa-solid fa-calendar"></i> Event</button>
                </div>
            </div>

            <div class="post">
                <h4>John Doe</h4>
                <p>This is a sample LinkedIn post clone 🚀</p>
            </div>
        </section>

        <!-- Right Sidebar -->
        <aside class="sidebar-right">
            <div class="widget">
                <h4>LinkedIn News</h4>
                <ul>
                    <li>🚀 AI is booming in 2025</li>
                    <li>💼 Tech jobs in demand</li>
                    <li>🌍 Remote work trends</li>
                </ul>
            </div>
        </aside>
    </main>
